- name : setup mongodb server
  host : mongodb
  become : yes
  tasks:
  - name : capoy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb server
    ansible.builtin.package::
      name: mongodb-org
      state: present

  - name : allow remote connections
    ansible.builtin.replce:
      path: etc/mongod.conf
      regexp : '127.0.0.1'
      replace : "0.0.0.0"

  - name: install mongodb server
    ansible.builtin.package:
     name: mongodb
     state: started
     enabled : yes
